<html>
    <head>
        <title>Flexbox card</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        
        <div class="card">
           
            <img src="circuits.jpg" class="image" alt="circuit board">
            
           
            
            <div class="main">
                <h1 class="card-title">7 tech tips and tricks that you need to know</h1>
                <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
                
                <div class="footer">
                    <p class="minutes"><span>15</span>minute <br>read</p>
                    <a href="#" class="card-btn">read more</a>
                </div>
            </div>
     
        </div>
    </body> 
</html>
